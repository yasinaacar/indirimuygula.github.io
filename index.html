<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çanta İndirimi Uygula</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
        <div class="col-md-12 text-center app">
            <header>
                <img src="img/nilhobi-logo.png" class="brand" alt="">
            </header>
            <form>
                <input type="text" class="price" placeholder="Çanta Fiyatını Giriniz">
                <div class="text-muted">Fiyat küsüratlı ise (ÖRN: 15.75₺) (nokta) kullanın.</div>
                <div class="button">
                    <button type="button" class="btn btn-primary btn-md btn-20">%20</button>
                    <button type="button" class="btn btn-primary btn-md btn-15">%15</button>
                </div>
                
                <div class="total-price">
                    <p class="not-discount-text">İNDİRİMSİZ FİYAT: <span class="not-discount"></span></p>
                    <p class="discount-price-text">İNDİRİMLİ FİYAT:<span class="discount-price"></span></p>
                </div>
            </form>


            
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
